{% extends  'base.html' %}

{% block content%}
    <div class="add_form">
        <form action="" method="POST">
            {{ form.hidden_tag() }}

            {{form.title.label}}
            {{form.title(class='add_form_item')}}

            {{form.body.label}}
            {{form.body(class='add_form_item add_form_body')}}


            {{form.save(class='add_form_item')}}

        </form>
    </div>
{% endblock %}
