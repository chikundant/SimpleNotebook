<link rel="stylesheet" href="/static/css/add.css">
{% extends  'base.html' %}

{% block content%}
    <div class="add_form">
        <form action="" method="POST">
            {{ form.hidden_tag() }}

            {{form.title.label}}
            {{form.title(class='title')}}

            {{form.body.label}}
            {{form.body(class='body')}}


            {{form.save(class='add_form_item')}}

        </form>
    </div>
{% endblock %}
